<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}Cursos Django{% endblock %}</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      body {
        min-height: 100vh;
        display: flex;
      }
      /* Menú lateral */
      #sidebar {
        min-width: 200px;
        max-width: 200px;
        background: #343a40;
        color: white;
        min-height: 100vh;
      }
      #sidebar a {
        color: white;
        text-decoration: none;
      }
      #sidebar a:hover {
        background: #495057;
        text-decoration: none;
      }
      /* Contenido principal */
      #content {
        flex-grow: 1;
        padding: 20px;
      }
    </style>
</head>
<body>
    <nav id="sidebar" class="d-flex flex-column p-3">
      <h4 class="mb-4">Menú</h4>
      <ul class="nav nav-pills flex-column">
        <li class="nav-item mb-2">
          <a href="{% url 'principal' %}" class="nav-link">Principal</a>
        </li>
        <li class="nav-item mb-2">
          <a href="{% url 'cursos' %}" class="nav-link">Cursos</a>
        </li>
        <li class="nav-item mb-2">
          <a href="{% url 'contacto' %}" class="nav-link">Contacto</a>
        </li>
      </ul>
    </nav>

    <main id="content">
      {% block content %}
      <!-- Aquí va el contenido de cada página -->
      {% endblock %}
    </main>


</body>
</html>
