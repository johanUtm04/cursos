<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Cursos{% endblock %}</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Quicksand', sans-serif;
            background-color: #f0f9f9;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 90%;
            max-width: 1000px;
            margin: 2rem auto;
            background: white;
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
        }

        h1, h2 {
            color: #008B8B;
        }

        .curso-card {
            border: 2px solid #48D1CC;
            border-radius: 15px;
            padding: 1rem;
            margin-bottom: 1rem;
            display: flex;
            gap: 1rem;
            background: #e0ffff;
        }

        .curso-card img {
            max-width: 150px;
            border-radius: 10px;
        }

        .curso-info {
            flex: 1;
        }

        .btn {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 10px;
            text-decoration: none;
            font-weight: bold;
            margin-right: 0.5rem;
            transition: 0.3s ease;
        }

        .btn-editar {
            background-color: #48D1CC;
            color: white;
        }

        .btn-editar:hover {
            background-color: #20B2AA;
        }

        .btn-eliminar {
            background-color: #FF6B6B;
            color: white;
        }

        .btn-eliminar:hover {
            background-color: #FF4B4B;
        }

        .btn-agregar {
            background-color: #00CED1;
            color: white;
            margin-bottom: 1rem;
            display: inline-block;
        }

        .btn-agregar:hover {
            background-color: #20B2AA;
        }

        form input, form textarea, form select {
            width: 100%;
            padding: 0.7rem;
            margin-bottom: 1rem;
            border-radius: 10px;
            border: 1px solid #ccc;
        }

        form button {
            background-color: #48D1CC;
            color: white;
            border: none;
            padding: 0.7rem 1.5rem;
            border-radius: 10px;
            cursor: pointer;
        }

        form button:hover {
            background-color: #20B2AA;
        }
    </style>
</head>
<body>
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
